<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>data-attributes</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
	<h1>Personajes de videojuegos</h1>
	<ul class="imagenes">
		<li class="personaje" data-nombre="kirby" data-fecha="1992">
			<img src="assets/img/kirby.jpg" alt="Kirby">
		</li>
		<li class="personaje" data-nombre="yoshi" data-fecha="1990">
			<img src="assets/img/yoshi.jpg" alt="Yoshi">
		</li>
		<li class="personaje" data-nombre="megaman" data-fecha="1987">
			<img src="assets/img/megaman.jpg" alt="Megaman">
		</li>
	</ul>
	<div class="informacion">
		<p class="active">
		Haz click sobre cualquier personaje para saber más de él.
		</p>
	</div>
	<script src="assets/js/app.js"></script>
</body>
</html>
